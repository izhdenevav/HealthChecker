<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мониторинг здоровья</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .measurements-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 50;
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      transition: all 0.2s ease;
    }
    .measurements-btn:hover {
      background-color: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Кнопка "Все измерения" -->
  <a href="{% url 'login' %}" class="measurements-btn">
    Все измерения
  </a>

  <div class="container mx-auto p-6 max-w-5xl"> <!-- Убрано mt-12 -->
    <!-- Заголовок страницы -->
    <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">Мониторинг здоровья в реальном времени</h1>

    <!-- Обработанное видео и данные -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <!-- Надпись о положении -->
      <p id="position" class="text-4xl font-semibold text-center text-gray-500 mb-4">Ожидание данных...</p>
      <!-- Видео с веб-камеры клиента -->
      <video id="video" autoplay playsinline class="w-full max-w-2xl mx-auto rounded-md" width="720" height="480"></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <!-- Пульс и дыхание -->
      <div class="mt-4 flex justify-center gap-8">
        <p class="text-lg font-medium text-gray-700">Пульс: <span id="hr" class="text-red-600">0.0</span> уд/мин</p>
        <p class="text-lg font-medium text-gray-700">Дыхание: <span id="breathing" class="text-blue-600">0.0</span> дых/мин</p>
      </div>
    </div>

    <!-- Графики -->
    <!-- Графики -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
    <!-- График частоты дыхания -->
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-blue-500 mb-4">Дыхание (BR)</h2>
        <canvas id="breathing-chart" class="w-full h-40"></canvas>
    </div>
    <!-- График сердцебиения -->
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-red-500 mb-4">Пульс (HR)</h2>
        <canvas id="heartbeat-chart" class="w-full h-40"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Данные для графиков (заменить на реальные данные из Django)
    const measurements = [
        {% for m in measurements %}
        {
            date: "{{ m.date|date:'d.m.Y H:i' }}",
            hr: {{ m.hr }},
            br: {{ m.br }}
        },
        {% endfor %}
    ];

    // Подготовка данных
    const labels = measurements.map(m => m.date);
    const brData = measurements.map(m => m.br);
    const hrData = measurements.map(m => m.hr);

    // График дыхания
    const brCtx = document.getElementById('breathing-chart').getContext('2d');
    new Chart(brCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'BR (дых/мин)',
                data: brData,
                borderColor: '#3b82f6',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

    // График пульса
    const hrCtx = document.getElementById('heartbeat-chart').getContext('2d');
    new Chart(hrCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'HR (уд/мин)',
                data: hrData,
                borderColor: '#ef4444',
                backgroundColor: 'rgba(239, 68, 68, 0.1)',
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Ошибка доступа к камере:", err);
      });

    function sendFrame() {
      if (!video.videoWidth) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Здесь должна быть отправка кадра на сервер
      console.log("Кадр захвачен");
    }

    setInterval(sendFrame, 100);
  </script>

  <script>
    // Инициализация графиков
    const initChart = (id, color) => {
      return new Chart(document.getElementById(id), {
        type: 'line',
        data: {
          labels: Array(30).fill(''),
          datasets: [{
            data: Array(30).fill(0),
            borderColor: color,
            borderWidth: 2,
            tension: 0.1,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: { x: { display: false }, y: { display: false } }
        }
      });
    };

    const breathChart = initChart('breathing-chart', '#3b82f6');
    const pulseChart = initChart('heartbeat-chart', '#ef4444');

    // Тестовое обновление графиков
    setInterval(() => {
      const update = (chart) => {
        chart.data.datasets[0].data = chart.data.datasets[0].data.map(
          () => Math.random() * 50 + 50
        );
        chart.update();
      };
      update(breathChart);
      update(pulseChart);
    }, 1000);
  </script>
</body>
</html>
